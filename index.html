<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Stitch">
    <meta property="og:description" content="Stitch Design.">
    <meta property="og:image" content="https://stitchdesign.app/Nodes.png">
    <meta property="og:url" content="https:stitchdesign.app">
    <meta property="og:type" content="website">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #contentContainer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch; /* Rubber-band effect on iOS */
        }

        /* Hide scrollbars */
        #contentContainer::-webkit-scrollbar {
            display: none;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .contact-button {
            display: inline-block;
            background-color: #9C7BF9;
            color: #ffffff;
            width: 200px;
            height: 55px;
            line-height: 55px;
            text-align: center;
            border-radius: 15px;
            font-size: 21px;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .center-image {
            display: block;
            max-width: 100%;
            height: auto;
            position: absolute;
            top: calc(50% - 80px);
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(5px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .contact-button {
                width: 150px;
                height: 50px;
                line-height: 50px;
                font-size: 18px;
                top: 75%;
            }
        }

        @media screen and (min-width: 769px) {
            .contact-button {
                top: 85%;
            }
        }
    </style>
</head>

<body>
    <div id="contentContainer">
        <img src="Nodes.png" alt="Nodes" class="center-image" />
        <div class="contact-button" onclick="openGoogleForm()">Join Waitlist</div>
        <div id="googleFormModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeGoogleForm()">&times;</span>
                <iframe src="https://forms.gle/sY2sJEVwawsUDk9F6" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
        <script>
            function openGoogleForm() {
                document.getElementById('googleFormModal').style.display = 'block';
            }
            function closeGoogleForm() {
                document.getElementById('googleFormModal').style.display = 'none';
            }
        </script>
    </div>
</body>

</html>
