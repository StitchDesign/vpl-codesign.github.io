<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            background-color: #1F2128;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden; 
            will-change: transform;
        }
        
        /* ... rest of your CSS ... */
    </style>
</head>

<body>
    <img src="Nodes.png" alt="Nodes" class="center-image" />
    <!-- Button -->
    <div class="contact-button" onclick="openGoogleForm()">Join Waitlist</div>
    <!-- Modal for Google Form -->
    <div id="googleFormModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGoogleForm()">&times;</span>
            <iframe src="https://forms.gle/sY2sJEVwawsUDk9F6" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        function openGoogleForm() {
            document.getElementById('googleFormModal').style.display = 'block';
        }
        function closeGoogleForm() {
            document.getElementById('googleFormModal').style.display = 'none';
        }

        let isScrolling;
        let startY;
        let currentY;
        let isMoving = false;

        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            currentY = startY;
            isMoving = true;
        });

        document.addEventListener('touchmove', function(e) {
            if (!isMoving) return;

            let touch = e.touches[0];
            currentY = touch.clientY;

            let difference = startY - currentY;

            if ((difference > 0 && window.scrollY === document.body.scrollHeight - window.innerHeight) || 
                (difference < 0 && window.scrollY === 0)) {
                e.preventDefault();
                document.body.style.transform = `translateY(${-difference * 0.2}px)`;
            }
        });

        document.addEventListener('touchend', function(e) {
            isMoving = false;
            document.body.style.transition = 'transform 0.2s ease-out';
            document.body.style.transform = `translateY(0px)`;

            setTimeout(() => {
                document.body.style.transition = '';
            }, 200);
        });
    </script>
</body>

</html>
