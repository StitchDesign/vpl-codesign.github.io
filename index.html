<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png"> <!-- Favicon link added -->
    <style>
        body {
            background-color: #1F2128;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .contact-button {
            display: inline-block;
            background-color: #9C7BF9;
            color: #ffffff;
            width: 200px;
            height: 55px;
            line-height: 55px;
            text-align: center;
            border-radius: 15px;
            font-size: 21px;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .center-image {
            display: block;
            max-width: 100%;
            height: auto;
            position: absolute;
            top: calc(50% - 80px);
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(5px);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Media Query for Mobile Devices */
        @media screen and (max-width: 768px) {
            .contact-button {
                width: 200px;
                height: 55px;
                line-height: 55px;
                font-size: 21px;
                top: 75%;
            }
        }
    </style>
</head>
<body>
    <img src="Nodes.png" alt="Nodes" class="center-image"/>
    <!-- Button -->
    <div class="contact-button" onclick="openGoogleForm()">Join Waitlist</div>
    <!-- Modal for Google Form -->
    <div id="googleFormModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGoogleForm()">&times;</span>
            <iframe src="https://forms.gle/sY2sJEVwawsUDk9F6" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        function openGoogleForm() {
            document.getElementById('googleFormModal').style.display = 'block';
        }
        function closeGoogleForm() {
            document.getElementById('googleFormModal').style.display = 'none';
        }
    </script>
</body>
</html>
