<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Stitch">
    <meta property="og:description" content="Stitch Design.">
    <meta property="og:image" content="https://stitchdesign.app/BlurredNodes.png">
    <meta property="og:url" content="https:stitchdesign.app">
    <meta property="og:type" content="website">
    <!-- End of Open Graph tags -->

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1F2128;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: auto;
        }

        /* Hide scrollbar for all elements */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        body::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for Firefox */
        scrollbar-width: none;
        -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .contact-button {
            margin-top: 4rem;
            display: inline-block;
            background-color: #9C7BF9;
            color: #ffffff;
            width: 200px;
            height: 55px;
            line-height: 55px;
            text-align: center;
            border-radius: 15px;
            font-size: 21px;
            cursor: pointer;
        }

        .center-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
            filter: blur(5px);
        }

        /* Modal styles */
        .modal {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative; 
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            ::-webkit-scrollbar {
                width: 0;
                height: 0;
            }
            scrollbar-width: none;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Media Query for Mobile Devices */
        @media screen and (max-width: 768px) {
            .contact-button {
                width: 150px;
                height: 50px;
                line-height: 50px;
                font-size: 18px;
            }
        }

        /* Media Query for Desktop Devices */
        @media screen and (min-width: 769px) {
            .contact-button {
                margin-top: 10rem;  /* Increased margin for desktop */
            }
        }
    </style>
</head>

<body>
    <img src="Nodes.png" alt="Nodes" class="center-image" />
    <!-- Button -->
    <div class="contact-button" onclick="openGoogleForm()">Join Waitlist</div>
    <!-- Modal for Google Form -->
    <div id="googleFormModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeGoogleForm()">&times;</span>
            <iframe src="https://forms.gle/sY2sJEVwawsUDk9F6" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        // Set the viewport height dynamically to ensure it fits the visible area
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        window.addEventListener('resize', () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });

        function openGoogleForm() {
            document.getElementById('googleFormModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeGoogleForm() {
            document.getElementById('googleFormModal').style.display = 'none';
            document.body.style.overflow = '';
        }
    </script>
</body>

</html>
