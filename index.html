<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #1F2128; 
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative; 
      }
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .contact-button {
        display: inline-block;
        background-color: #9C7BF9;
        color: #ffffff;
        width: 184px;  
        height: 42px;  
        line-height: 42px;  
        text-align: center; 
        border-radius: 15px;
        font-size: 18px;
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;  
      }
      .center-image {
        display: block;
        max-width: 100%; 
        height: auto; 
        position: absolute;
        top: calc(50% - 80px); 
        left: 50%;
        transform: translate(-50%, -50%);
        filter: blur(5px); 
      }
    </style>
  </head>
  <body>
    <img src="Nodes.png" alt="Nodes" class="center-image" />
    
    <!-- Modified button -->
    <div class="contact-button" onclick="openTypeform()">Join Waitlist</div>

    <script src="//embed.typeform.com/next/embed.js"></script>

    <script>
      function openTypeform() {
        // Open the Typeform directly
        window.open('YOUR_TYPEFORM_URL', '_blank');
      }
    </script>
  </body>
</html>
